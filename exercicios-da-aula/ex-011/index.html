<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Teste de imagens que se encaixam em diversos tamanhos de janela.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="../../midias/imagemg-1000.png" type="image/png">
        <source media="(min-width: 750px)" srcset="../../midias/imagemm-700.png" type="image/png">
        <img src="../../midias/imagemp-300.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios no HTML5</p>
    <audio preload="metadata" controls>
        <source src="../../midias/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador n√£o consegue reproduzir audio</p>
    </audio>
</body>
</html>
